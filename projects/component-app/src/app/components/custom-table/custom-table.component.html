<div class="example-container mat-elevation-z8 my-4">
    <table mat-table [dataSource]="dataSource">

        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-primary">
        </tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row">
        </tr>
        <ng-container *ngFor="let header of headers;let i=index">
            <ng-container matColumnDef="{{header.column}}">
                <th mat-header-cell *matHeaderCellDef class="text-white text-base" [ngClass]="{
                        'rounded-tl-lg': i == 0,
                        'rounded-tr-lg': i == (headers.length - 1)
                    }">
                    {{header.label}}
                </th>
                <td mat-cell *matCellDef="let row">
                    <span> {{row[header.column]}}</span>
                    <div *ngIf="header.column ==='action'">
                        <button class="btn btn-sm btn-outline-primary mx-1" (click)="selectionRow('edit',row)"><i
                                class="bi bi-pencil-square"></i></button>
                        <button class="btn btn-sm btn-outline-danger mx-1" (click)="selectionRow('delete',row)"><i
                                class="bi bi-trash"></i></button>
                    </div>
                </td>
            </ng-container>
        </ng-container>
    </table>
    <mat-paginator [length]="resultLength" [pageIndex]="pageIndex" [pageSize]="pageSize"
        (page)="handlePageEvent($event)"></mat-paginator>
</div>
